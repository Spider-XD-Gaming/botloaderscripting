<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #cy { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    const getId = name => name.replace(/\s+/g, "_");
  
    fetch("data.json")
      .then(res => res.json())
      .then(rawData => {
        const definedNames = new Set(rawData.map(p => p.name));
        const referencedNames = new Set();
        const nodes = new Map();
        const edges = [];
  
        for (const person of rawData) {
          const id = getId(person.name);
          nodes.set(id, {
            group: "nodes",
            data: { id, label: person.name, isPlaceholder: false }
          });
  
          person.partners.forEach(name => referencedNames.add(name));
          person.children.forEach(name => referencedNames.add(name));
        }
  
        for (const name of referencedNames) {
          if (!definedNames.has(name)) {
            const id = getId(name);
            if (!nodes.has(id)) {
              nodes.set(id, {
                group: "nodes",
                data: { id, label: name, isPlaceholder: true }
              });
            }
          }
        }
  
        for (const person of rawData) {
          const parentId = getId(person.name);
  
          for (const partner of person.partners) {
            const partnerId = getId(partner);
            const edgeId = [parentId, partnerId].sort().join("-");
            edges.push({
              group: "edges",
              data: {
                id: edgeId,
                source: parentId,
                target: partnerId,
                relationship: "partner"
              }
            });
          }
  
          for (const child of person.children) {
            const childId = getId(child);
            edges.push({
              group: "edges",
              data: {
                id: parentId + "->" + childId,
                source: parentId,
                target: childId,
                relationship: "child"
              }
            });
          }
        }
  
        // Compute top-level ancestors (never appear as children)
        const allNames = rawData.map(p => p.name);
        const childNames = new Set();
        rawData.forEach(p => p.children.forEach(c => childNames.add(c)));
        const rootIds = allNames.filter(name => !childNames.has(name)).map(getId);
  
        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements: [...nodes.values(), ...edges],
          style: [
            {
              selector: "node",
              style: {
                label: "data(label)",
                "background-color": "#0074D9",
                "text-valign": "center",
                "text-halign": "center",
                "font-size": "12px",
                color: "#fff",
                width: 50,
                height: 50
              }
            },
            {
              selector: "node[isPlaceholder = true]",
              style: {
                "background-color": "#888",
                "font-style": "italic",
                "text-opacity": 0.7
              }
            },
            {
              selector: "edge",
              style: {
                width: 2,
                "curve-style": "bezier",
                "target-arrow-shape": "none"
              }
            },
            {
              selector: "edge[relationship = 'partner']",
              style: {
                "line-style": "dashed",
                "line-color": "#FF851B"
              }
            },
            {
              selector: "edge[relationship = 'child']",
              style: {
                "line-style": "solid",
                "line-color": "#888"
              }
            }
          ],
          layout: {
            name: "breadthfirst",
            directed: true,
            spacingFactor: 1.5,
            orientation: "vertical",
            roots: rootIds
          }
        });
      });
  </script>
</body>
</html>
