<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #cy { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    const getId = name => name.replace(/\s+/g, "_");
  
    fetch("data.json")
      .then(res => res.json())
      .then(rawData => {
        const definedNames = new Set(rawData.map(p => p.name));
        const referencedNames = new Set();
        const nodes = new Map();
        const edges = [];
        const graph = new Map(); // name -> { partners, children }
  
        // Build raw graph
        for (const person of rawData) {
          graph.set(person.name, {
            partners: new Set(person.partners),
            children: new Set(person.children)
          });
  
          person.partners.forEach(name => referencedNames.add(name));
          person.children.forEach(name => referencedNames.add(name));
        }
  
        for (const name of referencedNames) {
          if (!definedNames.has(name)) {
            graph.set(name, { partners: new Set(), children: new Set() });
          }
        }
  
        // Step 1: Assign generations based on parent-child relationships only
        const generations = new Map();
        const visited = new Set();

        // Find root people (no one lists them as children)
        const allNames = Array.from(graph.keys());
        const allChildren = new Set();
        for (const [_, data] of graph) {
          for (const child of data.children) {
            allChildren.add(child);
          }
        }
        const roots = allNames.filter(n => !allChildren.has(n));
        
        const queue = roots.map(name => ({ name, level: 0 }));
        
        while (queue.length > 0) {
          const { name, level } = queue.shift();
          if (generations.has(name)) {
            generations.set(name, Math.min(generations.get(name), level));
          } else {
            generations.set(name, level);
          }
          visited.add(name);
        
          const data = graph.get(name);
          for (const child of data.children) {
            if (!generations.has(child)) {
              queue.push({ name: child, level: level + 1 });
            }
          }
        }
        
        // Step 2: Pull partners down to the max of any connected partner
        let changed = true;
        while (changed) {
          changed = false;
          for (const [name, data] of graph.entries()) {
            const level = generations.get(name);
            for (const partner of data.partners) {
              const partnerLevel = generations.get(partner);
              if (partnerLevel !== undefined && partnerLevel < level) {
                generations.set(partner, level);
                changed = true;
              } else if (partnerLevel === undefined) {
                generations.set(partner, level);
                changed = true;
              }
            }
          }
        }
  
        // Build Cytoscape nodes
        let xPositions = {}; // gen -> x offset
        for (const name of graph.keys()) {
          const id = getId(name);
          const level = generations.get(name) ?? 99;
          const x = (xPositions[level] ?? 0) * 150;
          const y = level * 150;
  
          xPositions[level] = (xPositions[level] ?? 0) + 1;
  
          nodes.set(id, {
            group: "nodes",
            data: { id, label: name },
            position: { x, y }
          });
        }
  
        // Add edges
        for (const [name, data] of graph.entries()) {
          const sourceId = getId(name);
          for (const partner of data.partners) {
            const targetId = getId(partner);
            const edgeId = [sourceId, targetId].sort().join("-");
            edges.push({
              group: "edges",
              data: {
                id: edgeId,
                source: sourceId,
                target: targetId,
                relationship: "partner"
              }
            });
          }
          for (const child of data.children) {
            const targetId = getId(child);
            edges.push({
              group: "edges",
              data: {
                id: sourceId + "->" + targetId,
                source: sourceId,
                target: targetId,
                relationship: "child"
              }
            });
          }
        }
  
        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements: [...nodes.values(), ...edges],
          style: [
            {
              selector: "node",
              style: {
                label: "data(label)",
                "background-color": "#000",
                "text-valign": "center",
                "text-halign": "center",
                "font-size": "12px",
                color: "#fff",
                width: 75,
                height: 55
              }
            },
            {
              selector: "edge",
              style: {
                width: 2,
                "curve-style": "bezier",
                "target-arrow-shape": "none"
              }
            },
            {
              selector: "edge[relationship = 'partner']",
              style: {
                "line-style": "solid",
                "line-color": "#000"
              }
            },
            {
              selector: "edge[relationship = 'child']",
              style: {
                "line-style": "dashed",
                "line-color": "#000"
              }
            }
          ],
          layout: {
            name: "preset", // ‚Üê we manually set x/y for top-down
            fit: true,
            padding: 50
          }
        });
      });
  </script>
</body>
</html>
