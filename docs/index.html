<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #cy { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    const getId = name => name.replace(/\s+/g, "_");
  
    fetch("family.json")
      .then(res => res.json())
      .then(rawData => {
        const definedNames = new Set(rawData.map(p => p.name));
        const referencedNames = new Set();
        const nodes = new Map(); // id -> node
        const edges = [];
  
        // Add known people
        for (const person of rawData) {
          const id = getId(person.name);
          nodes.set(id, {
            group: "nodes",
            data: { id, label: person.name, isPlaceholder: false }
          });
  
          // Collect referenced names
          person.partners.forEach(name => referencedNames.add(name));
          person.children.forEach(name => referencedNames.add(name));
        }
  
        // Add placeholder nodes for undefined referenced names
        for (const name of referencedNames) {
          if (!definedNames.has(name)) {
            const id = getId(name);
            if (!nodes.has(id)) {
              nodes.set(id, {
                group: "nodes",
                data: { id, label: name + " (unknown)", isPlaceholder: true }
              });
            }
          }
        }
  
        // Now create edges
        for (const person of rawData) {
          const sourceId = getId(person.name);
  
          for (const partner of person.partners) {
            const targetId = getId(partner);
            const edgeId = [sourceId, targetId].sort().join("-");
            edges.push({
              group: "edges",
              data: { id: edgeId, source: sourceId, target: targetId, label: "partner" }
            });
          }
  
          for (const child of person.children) {
            const targetId = getId(child);
            edges.push({
              group: "edges",
              data: {
                id: sourceId + "->" + targetId,
                source: sourceId,
                target: targetId,
                label: "child"
              }
            });
          }
        }
  
        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements: [...nodes.values(), ...edges],
          style: [
            {
              selector: "node",
              style: {
                label: "data(label)",
                "background-color": "#0074D9",
                "text-valign": "center",
                "text-halign": "center",
                "font-size": "12px",
                color: "#fff",
                width: 50,
                height: 50
              }
            },
            {
              selector: "node[isPlaceholder = true]",
              style: {
                "background-color": "#aaa",
                "font-style": "italic",
                "text-opacity": 0.7
              }
            },
            {
              selector: "edge",
              style: {
                width: 2,
                "line-color": "#ccc",
                "target-arrow-shape": "triangle",
                "target-arrow-color": "#ccc",
                "curve-style": "bezier"
              }
            },
            {
              selector: 'edge[label = "partner"]',
              style: {
                "target-arrow-shape": "none",
                "line-style": "dashed",
                "line-color": "#FF851B"
              }
            }
          ],
          layout: {
            name: "breadthfirst",
            directed: true,
            spacingFactor: 1.5,
            roots: rawData.filter(p => p.children.length).map(p => getId(p.name))
          }
        });
      });
  </script>
</body>
</html>
